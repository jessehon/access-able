<ion-view title="Access Able">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>

  <ion-content data-tap-disabled="true">

    <form name="searchForm" ng-submit="searchRoute()">

      <div class="list">

        <label class="item item-input">
          <input type="text" ng-model="startLocation.name" placeholder="Enter starting point" ng-minlength="1" ng-maxlength="100" required>
        </label>

        <label class="item item-input">
          <input type="text" ng-model="endLocation.name" placeholder="Enter destination" ng-minlength="1" ng-maxlength="100" required>
        </label>

      </div>

    </form>

    <leaflet defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map"></leaflet>

    <div class="bottom-menu">
      <a class="button button-full icon icon-left ion-star" href="#/tab/facts">Take me home</a>
      <a class="button button-full icon icon-left ion-home" href="#/tab/facts">Select from favourites</a>
    </div>

  </ion-content>



  <!-- <ion-footer-bar align-title="left" class="bar-assertive">
    <div class="buttons">
      <button class="button button-full">Left Button</button>
    </div>
  </ion-footer-bar> -->

</ion-view>
